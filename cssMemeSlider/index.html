<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="favicon-32x32.png" type="image/png">
    <title>CSS Meme Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-info">
            <div class="slider-text-block">
                <p class="slider-text text-1">Fire whenever you want!</p>
                <p class="slider-text text-2">Problem, billionaires?</p>
                <p class="slider-text text-3">Travelling into space</p>
                <p class="slider-text text-4">Problem, fish?</p>
                <p class="slider-text text-5">Walking on water like Jesus!</p>
            </div>
            <div class="slider-controls">
                <div class="control-radio">
                    <input type="radio" name="slider-control" id="p1" value="p1" checked>
                    <label for="p1">
                        <div class="point"></div>
                    </label>
                </div>
                <div class="control-radio">
                    <input type="radio" name="slider-control" id="p2" value="p2">
                    <label for="p2">
                        <div class="point"></div>
                    </label>
                </div>
                <div class="control-radio">
                    <input type="radio" name="slider-control" id="p3" value="p3">
                    <label for="p3">
                        <div class="point"></div>
                    </label>
                </div>
                <div class="control-radio">
                    <input type="radio" name="slider-control" id="p4" value="p4">
                    <label for="p4">
                        <div class="point"></div>
                    </label>
                </div>
                <div class="control-radio">
                    <input type="radio" name="slider-control" id="p5" value="p5">
                    <label for="p5">
                        <div class="point"></div>
                    </label>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
